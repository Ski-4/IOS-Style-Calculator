<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="wclassth=device-wclassth, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400&display=swap" rel="stylesheet">
    <title>IOS calculator!!</title>
</head>
<body>
    <div class="main-body">
        <div class="display">
            <div id="output" class="display-text">
                24
            </div>
        </div>
        <div class="buttons">
            <div class="number-body buttons-row-1">
                <div class="light-grey number clear" style="color: black">C</div>
                <div class="light-grey number plus-minus" style="color: black">+/-</div>
                <div class="light-grey number percent" style="color: black">%</div>
                <div class="number orange divclasse">รท</div>
            </div>
            <div class="number-body buttons-row-2">
                <div class="number grey seven">7</div>
                <div class="number grey eight">8</div>
                <div class="number grey nine">9</div>
                <div class="number orange multiply">x</div>
            </div>
            <div class="number-body buttons-row-3">
                <div class="number grey four">4</div>
                <div class="number grey five">5</div>
                <div class="number grey six">6</div>
                <div class="number orange minus">-</div>
            </div>
            <div class="number-body buttons-row-4">
                <div class="number grey one">1</div>
                <div class="number grey two">2</div>
                <div class="number grey three">3</div>
                <div class="number orange plus">+</div>
            </div>
            <div class="buttons-row-5">
                <div class="grey grid-1">
                    <div class="zero">0</div>
                    <div class="dot"></div>
                </div>
                <div class="grid-2">
                    <div class="number grey decimal">.</div>
                    <div class="number orange equals">=</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
